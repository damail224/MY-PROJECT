<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DineTrail - Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu">
        <h1>Our Delicious Menu</h1>
        <div id="menu-items">
            <!-- Example Menu Item -->
            <div class="menu-item" data-id="1" data-name="Andazis" data-price="1" data-image="andazis.jpg">
                <img src="andazis.jpg" alt="Andazis">
                <h3>Andazis</h3>
                <p>Fried dough pastry...</p>
                <p>$1.00</p>
                <button onclick="addToCart(1, 'Andazis', 1, 'andazis.jpg')">Add to Cart</button>
            </div>
        </div>
    </div>
    <div id="cart">
        <h2>Cart</h2>
        <table id="cart-table">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Food Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <button onclick="checkout()">Checkout</button>
    </div>
    <script src="cart.js"></script>
</body>
</html>
