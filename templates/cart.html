<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Checkout | DineTrail</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background-color: #f9f9f9;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 50px;
        background-color: #ff6347;
        color: white;
      }

      header .logo {
        font-size: 1.5em;
        font-weight: bold;
      }

      header nav a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
        font-weight: 600;
      }

      header nav a:hover {
        text-decoration: underline;
      }

      .cart-container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: white;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .cart-title {
        text-align: center;
        font-size: 2em;
        color: #333;
        margin-bottom: 30px;
      }

      .cart-table {
        width: 100%;
        border-collapse: collapse;
      }

      .cart-table th,
      .cart-table td {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      .cart-table th {
        background-color: #ff6347;
        color: white;
        font-weight: bold;
      }

      .cart-total {
        margin-top: 20px;
        text-align: right;
        font-size: 1.2em;
        color: #333;
        font-weight: bold;
      }

      .checkout-btn {
        display: block;
        width: 100%;
        padding: 15px;
        background-color: #ff6347;
        color: white;
        text-align: center;
        border: none;
        border-radius: 25px;
        font-size: 1.2em;
        font-weight: bold;
        cursor: pointer;
        margin-top: 20px;
        text-decoration: none;
      }

      .checkout-btn:hover {
        background-color: #e5533e;
      }

      footer {
        text-align: center;
        padding: 20px;
        background-color: #ff6347;
        color: white;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">DineTrail</div>
      <nav>
        <a href="/">Home</a>
        <a href="/menu">Menu</a>
        <a href="/cart">Cart</a>
      </nav>
    </header>

    <div class="cart-container">
      <h1 class="cart-title">Your Cart</h1>
      <table class="cart-table" id="cartTable">
        <thead>
          <tr>
            <th>Image</th>
            <th>Food Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <!-- Items will be dynamically added here -->
        </tbody>
      </table>
      <div class="cart-total" id="cartTotal">Total: $0.00</div>
      <a href="/checkout" class="checkout-btn" id="checkoutBtn">Checkout</a>
    </div>

    <footer>
      <p>&copy; 2024 DineTrail. All rights reserved.</p>
    </footer>

    <script>
      // Example cart data (replace this with your real cart data)
      const cart = [
        {
          image: "../static/foods/burgers.webp",
          foodName: "Burger",
          price: 9.0,
          quantity: 2,
        },
        {
          image: "../static/foods/fried chicken.webp",
          foodName: "Fried Chicken",
          price: 11.0,
          quantity: 1,
        },
        {
          image: "../static/foods/orange juice.webp",
          foodName: "Orange Juice",
          price: 4.0,
          quantity: 3,
        },
      ];

      // Function to render cart items
      function renderCart() {
        const cartTable = document
          .getElementById("cartTable")
          .querySelector("tbody");
        const cartTotal = document.getElementById("cartTotal");
        cartTable.innerHTML = ""; // Clear table

        let totalAmount = 0;

        cart.forEach((item) => {
          const itemTotal = item.price * item.quantity;
          totalAmount += itemTotal;

          // Create a new row
          const row = document.createElement("tr");

          // Add table cells
          row.innerHTML = `
            <td><img src="${item.image}" alt="${
            item.foodName
          }" width="50" /></td>
            <td>${item.foodName}</td>
            <td>$${item.price.toFixed(2)}</td>
            <td>${item.quantity}</td>
            <td>$${itemTotal.toFixed(2)}</td>
          `;

          // Append row to table
          cartTable.appendChild(row);
        });

        // Update total amount
        cartTotal.textContent = `Total: $${totalAmount.toFixed(2)}`;
      }

      // Initialize cart
      renderCart();
    </script>
  </body>
</html>
