<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Meal | DineTrail</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background-color: #FF6347;
      color: white;
    }

    header .logo {
      font-size: 1.5em;
      font-weight: bold;
    }

    header nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 600;
    }

    header nav a:hover {
      text-decoration: underline;
    }

    .upload-container {
      max-width: 600px;
      margin: 50px auto;
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .upload-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
      color: #555;
    }

    .form-group input, 
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1em;
      color: #333;
    }

    .form-group textarea {
      resize: none;
    }

    .form-group input[type="file"] {
      padding: 5px;
    }

    .form-group button {
      width: 100%;
      padding: 12px;
      background-color: #FF6347;
      color: white;
      font-size: 1em;
      font-weight: 600;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-group button:hover {
      background-color: #e5533e;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #FF6347;
      color: white;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">DineTrail Admin</div>
    <nav>
      <a href="/">Home</a>
      <a href="#">Manage Meals</a>
      <a href="#">Orders</a>
      <a href="#">Logout</a>
    </nav>
  </header>

  <div class="upload-container">
    <h2>Upload a New Meal</h2>
    <form action="/upload-meal" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="foodname">Food Name</label>
        <input type="text" id="foodname" name="foodname" placeholder="Enter food name" required>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" rows="4" placeholder="Enter a brief description" required></textarea>
      </div>

      <div class="form-group">
        <label for="price">Price ($)</label>
        <input type="number" id="price" name="price" placeholder="Enter price" required>
      </div>

      <div class="form-group">
        <label for="image_name">Image</label>
        <input type="file" id="image_name" name="image_name" accept="image/*" required>
      </div>

      <div class="form-group">
        <button type="submit">Upload Meal</button>
      </div>
    </form>
  </div>

  <footer>
    &copy; 2024 DineTrail Admin. All Rights Reserved.
  </footer>
</body>
</html>
